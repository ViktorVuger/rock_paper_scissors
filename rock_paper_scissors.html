<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rps css/rock_paper_scissors.css">
</head>
<body>
    <container>
        <header>
            <div class="header_title">

            </div>
            <div class="header_text">

            </div>
            <div class="player_name_import">

            </div>
        </header>

        <main>
            <div class="hp_section">
                <div class="hp_bar p1">
                    <div class="player_name"></div>
                    
                    <div class="progres">
                        <div class="in"></div>
                    </div>
                </div>
                
                <div class="vs_div">

                </div>

                <div class="hp_bar p2">
                    <div class="computer_name"></div>
                    
                    <div class="progres">
                        <div class="in"></div>
                    </div>
                </div>
            </div>

            <div class="character_section">
                <div class="p1"></div>
                
                <div class="p2"></div>
            </div>
        </main>

        <footer>
            <div class="choice p1">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>

            <div class="choice p2">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </footer>
    </container>
</body>
</html>
