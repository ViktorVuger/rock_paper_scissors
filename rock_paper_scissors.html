<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rps css/rock_paper_scissors.css">
    <link rel="stylesheet" href="rps css/button.css">
</head>
<body>
    <div>
        <header class="header_container">
            <div class="header_title">
                <h1>ROCK PAPER & SCISSORS</h1>
            </div>
            <div class="header_text">
                <p class="header_content" id="header_rules">Rules are simple, have fun and win!</p>
            </div>
            <div class="player_name_import">
                import
            </div>
        </header>
    </div>
    <div class="container">
        <main>
            <div class="hp_section">
                <div class="hp_bar p1">
                    <div class="player_name">
                        Player 1
                    </div>
                        
                    <div class="progres">
                       
                        <div class="in"></div>
                    </div>
                </div>
                
                <div class="vs_div">
                    VS
                </div>

                <div class="hp_bar p2">
                    <div class="computer_name">
                        Miroslav
                    </div>
                         
                    <div class="progres">
                        <div class="in"></div>
                    </div>
                </div>
            </div>

            <div class="character_section">
                
                <div class="characters player_1"></div>
                
                <div class="characters player_2"></div>
            </div>
        </main>
    </div>
    <div class="footer_container">
        <footer>
            <div class="choice p1">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>

            <div class="choice p2">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </footer>
    </div>
</body>
</html>
